<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Events Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .chart-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        #timeline-container {
            height: 500px;
            margin-bottom: 30px;
        }

        .filter-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .stats-card {
            margin-bottom: 20px;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-category {
            padding: 3px 6px;
            border-radius: 3px;
            color: white;
        }

        .category-read {
            background-color: #28a745;
        }

        .category-write {
            background-color: #007bff;
        }

        .category-ioctl {
            background-color: #6f42c1;
        }

        .category-binder {
            background-color: #fd7e14;
        }

        .category-network {
            background-color: #17a2b8;
        }

        .category-other {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-4">System Events Analysis</h1>

        <!-- Upload Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-upload"></i> Upload Trace File</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="trace-file-input" class="form-label">Select .trace file to analyze:</label>
                                    <input type="file" class="form-control" id="trace-file-input" accept=".trace" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button id="upload-btn" class="btn btn-primary btn-lg" disabled>
                                        <i class="fas fa-cloud-upload-alt"></i> Process Trace
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="upload-progress" class="mt-3" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="progress-bar"></div>
                            </div>
                            <div class="mt-2">
                                <small id="upload-status" class="text-muted">Processing...</small>
                            </div>
                        </div>
                        <div id="upload-result" class="mt-3" style="display: none;">
                            <div class="alert" id="upload-alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="filter-box">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pid-filter">PID Filter:</label>
                                <select class="form-control" id="pid-filter">
                                    <option value="">All PIDs</option>
                                    {% for pid in pids %}
                                    <option value="{{ pid }}">{{ pid }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="device-filter">Device Filter:</label>
                                <select class="form-control" id="device-filter">
                                    <option value="">All Devices</option>
                                    {% for device in devices %}
                                    <option value="{{ device }}">Device {{ device }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-2">
                                <button id="apply-filters" class="btn btn-primary mt-4">Apply Filters</button>
                                <button id="reset-filters" class="btn btn-secondary mt-4">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Event Timeline</h2>
                    </div>
                    <div class="card-body">
                        <div id="timeline-controls" class="mb-3">
                            <button id="zoom-in" class="btn btn-sm btn-outline-primary">Zoom In</button>
                            <button id="zoom-out" class="btn btn-sm btn-outline-primary">Zoom Out</button>
                            <button id="reset-zoom" class="btn btn-sm btn-outline-secondary">Reset Zoom</button>
                        </div>
                        <div id="timeline-container" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row">
            <!-- Device Statistics -->
            <div class="col-md-6">
                <div class="card stats-card">
                    <div class="card-header">
                        <h3>Device Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="chart-container" id="device-chart-container">
                                <!-- For D3 chart rendering -->
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="device-stats-table">
                                <thead>
                                    <tr>
                                        <th>Device</th>
                                        <th>Number of Events</th>
                                        <th>Number of Paths</th>
                                        <th>Paths</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Event Statistics -->
            <div class="col-md-6">
                <div class="card stats-card">
                    <div class="card-header">
                        <h3>Event Type Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="chart-container" id="event-chart-container">
                                <!-- For D3 chart rendering -->
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="event-stats-table">
                                <thead>
                                    <tr>
                                        <th>Event Type</th>
                                        <th>Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card stats-card">
                    <div class="card-header">
                        <h3>Statistics Summary</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="stats-summary-table">
                                        <thead>
                                            <tr>
                                                <th>Metric</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container" id="top-devices-chart-container">
                                    <!-- For D3 chart rendering -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
